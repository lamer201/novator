{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-4">
  <h2 class="text-center mb-4">Create Zakaz</h2>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}

    {% if form %}
      {% for field in form %}
        <div class="mb-3 mt-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
      {% endfor %}
      <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Create Zakaz</button>
      <a href="{% url 'bank:zakaz_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
    {% endif %}
{% endblock %}
